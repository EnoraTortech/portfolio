    <!-- Script pour afficher les images dans une modale avec texte -->
    <script>
      // Récupération des éléments
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      const modalText = document.getElementById("modalText");
      const modalClose = document.getElementById("modalClose");
      const images = document.querySelectorAll(".gallery img");

      // Assure-toi que la modale est cachée au début
      modal.style.display = "none";

      // Afficher la modale avec l'image sélectionnée et son texte
      images.forEach((img) => {
        img.addEventListener("click", () => {
          modal.style.display = "flex"; // Ouvrir la modale
          modalImage.src = img.src; // Changer l'image de la modale
          modalText.textContent = img.getAttribute("data-description"); // Afficher la description
        });
      });

      // Fermer la modale en cliquant sur la croix
      modalClose.addEventListener("click", () => {
        modal.style.display = "none"; // Fermer la modale
      });

      // Fermer la modale en cliquant en dehors de l'image
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none"; // Fermer la modale si on clique en dehors
        }
      });
    </script>
