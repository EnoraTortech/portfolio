  <!-- Script pour afficher les images dans une modale avec texte -->
  <script>
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const modalText = document.getElementById("modalText");
    const modalClose = document.getElementById("modalClose");
    const images = document.querySelectorAll(".gallery img");

    // Masquer la modale par défaut
    modal.style.display = "none";

    // Seules les images avec la classe 'modal-enabled' ouvriront la modale
    images.forEach((img) => {
      img.addEventListener("click", () => {
        if (img.classList.contains("modal-enabled")) {
          modal.style.display = "flex";
          modalImage.src = img.src;
          modalText.textContent = img.getAttribute("data-description");
        }
      });
    });

    modalClose.addEventListener("click", () => {
      modal.style.display = "none";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

  </script>
